<!DOCTYPE html>

<html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>How To Make Mango-Banana Smoothies</title>
    </head>
    <body>
        <h1>Delicious Mango-Banana Smoothies</h1>

        <img src="https://feelgoodfoodie.net/wp-content/uploads/2016/10/Mango-Banana-Smoothie-4-500x375.jpg"alt="Mango Banana Smoothie topped with mango pieces and seeds">

        <h3>Description</h3>

        <p></p> 

        <p></p>

        <h3>Ingredients</h3>
        <ul>
            <li>1 banana</li>
            <li>1/2 C frozen mango pieces</li>
            <li>1/3 C plain yogurt</li>
            <li>1/2 C orange-mango juice blend</li>           
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Combine the banana, mango, yogurt, and juice in a blender.</li>
            <li>Blend in blender until nearly smooth.</li>
            <li>Serve and enjoy!</li>
        </ol>

    </body>
</html>
