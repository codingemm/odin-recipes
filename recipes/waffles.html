<!DOCTYPE html>

<html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>How To Make Waffles</title>
    </head>
    <body>
        <h1>Crispy Waffles</h1>

        <img src="https://static01.nyt.com/images/2022/01/18/dining/mc-Easy-Weekend-Waffles/merlin_200484558_c16c33dd-eda4-43a0-a063-29570a6de5f5-articleLarge.jpg" alt="Crispy Waffles">

        <h3>Ingredients</h3>
        <ul>
            <li>2 C all-purpose flour</li>
            <li>1 TSP salt</li>
            <li>4 TSPs baking powder </li>
            <li>2 TBSPs white sugar</li>
            <li>2 eggs</li>
            <li>1 ½ C warm milk </li>
            <li>⅓ C butter, melted </li>
            <li>1 TSP vanilla extract </li>
        </ul>

    </body>
